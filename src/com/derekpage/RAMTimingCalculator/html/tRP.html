<p><b>tRP - Row Precharge Time</b></p>
<p>&nbsp;</p>
<p>
"The minimum number of clock cycles required between issuing the precharge command and opening the next row.<br>
The time to read the first bit of memory from a DRAM with the wrong row open is TRP + TRCD + CL."
</p><br>
<p><b>SOURCE:</b> https://en.wikipedia.org/wiki/Memory_timings</p>
